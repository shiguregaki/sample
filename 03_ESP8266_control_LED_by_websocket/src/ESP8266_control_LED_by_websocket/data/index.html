<!DOCTYPE html>
<html>
<head>
    <title>LED Control</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1">
    <script src="WebSocket.js" type="text/javascript"></script>
</head>

<body>
    <center>
        <header>
            <h1>ESP8266 control LED by WebSocket</h1>
        </header>
        <div>
            <div><b><font size="5">LED Value:</font></b></div>
            <input class="enabled" id="led" type="range" min="0" max="1023" step="1" oninput="sendLED();" value="0">
            <b><font size="5"><div id="value">0</div></font></b>
        </div>
    </center>
</body>
</html>
